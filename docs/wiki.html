<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Z.WANG_WIKI</title>
  </head>


<body>
  <div id="nav-placeholder"></div>
  <div class="container mt-3">
    <div id="title">Wiki API</div>
    <form id="wikiForm" onsubmit="wikiAPI(); event.preventDefault()">
      <div class="row">
        <div class="col">
          <input id="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Enter your search term here...">
        </div>
      </div>
    </form>

    <button id="wikiButton" type="submit" class="btn btn-primary my-3" onclick="wikiAPI()">Search</button>

    <div class="container" id="wikiContainer">
      <div class="row" id="wiki"></div>
    </div>
  </div>

  <footer id="footer-placeholder" class="d-none d-md-block footer container-fluid mt-auto py-3"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="js/wiki.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/footer.js"></script>

</body>
</html>
